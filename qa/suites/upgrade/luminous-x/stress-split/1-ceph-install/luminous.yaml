meta:
- desc: install ceph/luminous latest
tasks:
- install:
    branch: wip-36686-luminous-2019-01-10
    #branch: luminous
    exclude_packages: ['librados3']
    extra_packages: ['librados2']
- print: "**** done install luminous"
- ceph:
- exec:
    osd.0:
      - ceph osd require-osd-release luminous
      - ceph osd set-require-min-compat-client luminous
- print: "**** done ceph"
- exec:
    osd.0:
      - ceph osd set pglog_hardlimit
      - ceph osd dump --format=json-pretty | grep "flags"
- print: "**** try to set pglog_hardlimit, should succeed"
overrides:
  ceph:
    conf:
      mon:
        mon warn on osd down out interval zero: false
