overrides:
  ceph:
    conf:
      mon:
        mon min osdmap epochs: 25
        paxos service trim min: 5
        mon scrub inject crc mismatch: 0.01
        mon scrub inject missing keys: 0.05
# thrashing monitors may make mgr have trouble w/ its keepalive
    log-whitelist:
      - ScrubResult
      - scrub mismatch
      - overall HEALTH_
      - \(MGR_DOWN\)
tasks:
- install:
- ceph:
